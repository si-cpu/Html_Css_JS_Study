<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <select name="drink">
            <optgroup label="coffee">
                <option value = "ame"> Americano</option>
                <option value = "esp"> Espresso</option>
                <option value = "cl" >Cafe Latte</option>
                <option value = "cap"> Capppuchino</option>
            </optgroup>

            <optgroup label="noncoffee">
                <option value="apple">AppleJuice</option>
                <option value="orange">Orange Juice</option>
                <option value="grape">Grape Juice</option>
            </optgroup>
        </select>

        <br><br><br>

        <hr />
        <input type="text" list="fruits">
        <datalist id="fruits">
            <option>Apple</option>
            <option>Banana</option>
            <option>Orange</option>
            <option>Grape</option>
            <option>Mellon</option>
            <option>Mango</option>
        </datalist>

        <input type="submit" value="주문하기" />

    </form>
</body>
</html>
