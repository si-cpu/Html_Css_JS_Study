<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        사용자가 입력한 값들을 다른곳(백엔드)으로 전달하기 위해서
        form태그가 반드시 필요합니다.
        action : 전송할 정보를 처리할 url -> 웹서버의 특정 url을 지목하게 됨.
    -->

    <form action="#">
      <br /><br />
      아 이 디 : <input type="text" placeholder="아이디" name="ID" /> <br />
      비밀번호 : <input type="password" placeholder="비밀번호" name="PW" />
      <br /><br /><br />

      <!-- radio, checkbox는 각각의 value를 지정해 주어야
        사용자가 선택한 값을 전송할수있다.-->
      #성별 <br />
      <input type="radio" name="gender" value="male" /> 남
      <input type="radio" name="gender" value="female" /> 여 <br /><br /><br />

      #취미<br />
      <input type="checkbox" name="hobby" value="read" /> 독서
      <input type="checkbox" name="hobby" value="sleep" /> 수면
      <input type="checkbox" name="hobby" value="soccer" /> 축구
      <input type="checkbox" name="hobby" value="game" /> 게임
      <input type="checkbox" name="hobby" value="music" />
      음악감상<br /><br /><br />

      # 자기소개 <br />
      <textarea cols="60" rows="10" name="intoduce"></textarea><br />

      <!-- subnit은 사용자가 입력한 양식을 
         form action에 지정한 경로로 제출하는 용도-->

      <input type="email" name="email" placeholder="이메일을 입력해주세요!" />

      <input type="number" name="age" min="1" max="200" />

      <input type="range" name="point" min="0" max="10" step="1" value="0" />

      <input type="file" name="upload" /><br />

      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
