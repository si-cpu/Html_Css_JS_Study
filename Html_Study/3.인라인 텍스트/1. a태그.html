        # target의 종류
        _blank: 새 창을 이용하여 웹 페이지를 엽니다.

        _parent: 부모 프레임에서 새 웹 페이지가 열립니다.
        _top: 최상위 프레임에서 새 웹페이지가 열립니다.
    -->
