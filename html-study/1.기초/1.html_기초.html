<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 페이지의 속성 및 정보르 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>야호 야호 ~~~ HTML</title>
  </head>

  <body>
    <!-- 웹브라우저에 실제로 보여질 내용-->
    html 첫연습입니다<br />
    <br />

    오늘은 2024년 8월 29일 목요일입니다.
    <h1>플러그 인 많다 이말이야</h1>
  </body>
