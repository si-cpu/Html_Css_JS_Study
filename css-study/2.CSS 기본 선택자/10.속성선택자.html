<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        input[value=hello]{
            width: 200;
            color: blue;
        }
        input[type=password]{
            color: red;
            width: 100;
        }
        input[disabled]{
            
        }
        button[class^=btn]{
            font-weight: bold;
            border-radius: 20px;
        }
        button[class $="Success"]{
            background-color: green;
        }
    </style>
  </head>
  <body>
    <input type="text" value="hello" /><br />
    <input type="password" value="1234" /><br />
    <input type="text" value="disabled-text" disabled />
    <button class="btn">Success</button>
    <button class="btn">Danger</button>
    <button >지목되면 안되는 버튼</button>

  </body>
</html>
